<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link rel="stylesheet" href="static/start/css/stylereg.css">
</head>

<body>
<div class="wrapper">
    <div class="title">
      Регистрация
    </div>
    <div class="form">
       <div class="inputfield">
          <label>Фамилия</label>
          <input type="text" class="input">
       </div>  
        <div class="inputfield">
          <label>Имя</label>
          <input type="text" class="input">
       </div>
        <div class="inputfield">
          <label>Отчество</label>
          <input type="text" class="input">
       </div>

        <div class="inputfield">
          <label>Email</label>
          <input type="text" class="input">
       </div> 
      <div class="inputfield">
          <label>Номер телефона</label>
          <input type="text" class="input">
       </div>
         <div class="inputfield">
          <label>Пароль</label>
          <input type="password" class="input">
       </div>
      <div class="inputfield">
          <label>Подтвердите пароль</label>
          <input type="password" class="input">
       </div>

      <div class="inputfield">
        <input type="submit" value="Зарегистрироваться" class="btn">
      </div>
    </div>
</div>
</body>
</html>
