<!DOCTYPE html>
<html lang="en">
{% extends 'start/header.html' %}
{% load static %}
{% block content %}
<body bgcolor="#76859B">
    <form enctype="multipart/form-data" action="/add_job" method="post">
        {% csrf_token %}
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="card rounded-3" style="width: 500px;">
                <div class="card-body p-4 p-md-5">
                    <h1 class="text-center h3 mb-3 fw-normal">Данные вакансии</h1>
                    <form class="px-md-2">
                        <div class="form-outline mb-4">
                            <label for="name">Название вакансии</label>
                            {{form.name}}
                        </div>

                        <div class="form-outline mb-4">
                            <label for="salary">Заработная плата</label>
                            {{form.salary}}
                        </div>

                        <div class="form-outline mb-4">
                            <label for="defenition">Описание вакансии</label>
                            {{form.definition}}
                        </div>

                        <div class="form-outline mb-4">
                            <label for="expirence">Опыт работы</label>
                            {{form.expirence}}
                        </div>

                        <div class="form-outline mb-4">
                            <label for="employment">Занятость</label>
                            {{form.employment}}
                        </div>

                        <div class="form-outline mb-4">
                            <label for="status">Статус вакансии</label>
                            {{form.status}}
                        </div>
                        <button class="w-100 btn btn-primary" type="submit" >Сохранить вакансию</button>
                    </form>
                </div>
            </div>
        </div>
    </form>
</body>
{% endblock %}
</html>
{% block title %}
Добавить вакансию
{% endblock %}
