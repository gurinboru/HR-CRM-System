<!DOCTYPE html>
<html lang="en">
{% extends 'start/header.html' %}
{% load static %}
{% block content %}
<body bgcolor="#76859B">
    <form enctype="multipart/form-data" action="/add_candidate" method="post">
        {% csrf_token %}
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="card rounded-3" style="width: 500px;">
                <div class="card-body p-4 p-md-5">
                    <h1 class="text-center h3 mb-3 fw-normal">Ваши данные</h1>
                    <form class="px-md-2">
                        <div class="form-outline mb-4">
                            <label for="name">ФИО</label>
                            {{form.name}}
                        </div>

                        <div class="form-outline mb-4">
                            <label for="phone">Номер телефона</label>
                            {{form.phone}}
                        </div>

                        <div class="form-outline mb-4">
                            <label for="position">Предполагаемая позиция</label>
                            {{form.position}}
                        </div>

                        <div class="form-outline mb-4">
                            <label for="email">Email</label>
                            {{form.email}}
                        </div>

                        <div class="form-outline mb-4">
                            <label for="sex">Пол</label>
                            {{form.sex}}
                        </div>

                        <div class="form-outline mb-4">
                            <label for="birthdate">День рождения</label>
                            {{form.birthdate}}
                        </div>

                        <div class="form-outline mb-4">
                            <label for="photo">Фото</label>
                               {{form.photo}}
                        </div>

                        <div class="form-outline mb-4">
                            <label for="cv">Резюме</label>
                            {{form.cv}}
                        </div>
                        <button class="w-100 btn btn-primary" type="submit" >Сохранить вакансию</button>
                    </form>
                </div>
            </div>
        </div>
    </form>
</body>
{% endblock %}
</html>
{% block title %}
Добавить кандидата
{% endblock %}
